{% extends 'base.html' %} 
{% block title %}
    My Dog(s)
{% endblock %}
{% block content %}

<h1 class="title">{{ header }}</h1>

{% if not user.is_authenticated %}
<img src="https://c.tenor.com/yTxA7WgkBEUAAAAd/grandpa-abe-exit.gif" class="nothingHereGif is-flex is-justify-content-center" />
{% else %}

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
 
  <a class="button is-dark" href="{% url 'dogs' %}">Clear Search</a>
</form>

<a class="button is-dark" href="{% url 'dog_create' %}">Add Dog</a>

<div class="gallery">
  {% for dog in dogs %}
  <a href="{% url 'dog_detail' dog.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{dog.img}}" alt="{{dog.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{dog.name}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
{% endif %}
{% endblock %}
